<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Patient Information System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Hospital Patient Information System</h1>

    <div class="form-container">
        <form id="registerForm">
            <h2>Patient Registration</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="address" placeholder="Address" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone_number" placeholder="Phone Number" required>
            <button type="submit">Register</button>
        </form>

        <form id="healthForm">
            <h2>Health Information</h2>
            <input type="number" id="patient_id" placeholder="Patient ID" required>
            <select id="purpose" required>
                <option value="">Select Purpose</option>
                <option value="Operation">Operation</option>
                <option value="Checkup">Checkup</option>
            </select>
            <input type="text" id="operation_purpose" placeholder="Operation Purpose">
            <input type="date" id="operation_date">
            <input type="time" id="operation_time">
            <input type="text" id="responsible_doctor" placeholder="Responsible Doctor">
            <input type="text" id="health_problem" placeholder="Health Problem">
            <input type="date" id="checkup_date">
            <input type="time" id="checkup_time">
            <input type="number" id="fees" placeholder="Fees">
            <button type="submit">Add Health Record</button>
        </form>

        <form id="paymentForm">
            <h2>Payment Information</h2>
            <input type="number" id="patient_id_payment" placeholder="Patient ID" required>
            <input type="number" id="total_amount" placeholder="Total Amount" required>
            <input type="number" id="amount_paid" placeholder="Amount Paid" required>
            <input type="number" id="amount_due" placeholder="Amount Due" required>
            <button type="submit">Add Payment</button>
        </form>
    </div>

    <div id="response"></div>
</body>
</html>
